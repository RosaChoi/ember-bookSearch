<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div id="topNavbar" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">g5 Book Collection</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div id="links" class="col-sm-2">
            <p id="booksLink">{{#link-to 'books'}}View Books{{/link-to}}</p>
            <p id="authorsLink">{{#link-to 'authors'}}View Authors{{/link-to}}</p>
          </div>
          {{outlet}}
        </div>

      </div>
    </script>

    <!-- INDEX -->
    <script type="text/x-handlebars" id="index">
      <div class="col-sm-10">
        {{outlet}}
      </div>
    </script>

    <!-- BOOKS -->
    <script type="text/x-handlebars" id="books">
      {{log model}}
      {{#each book in model}}

        <div id="bookList" class="col-sm-2">
          <!-- <img id="bookCover" {{bind-attr src=book.image}} alt="bookcovers"> -->
          {{book.title}}

        </div>

      {{/each}}
    </script>




    <!-- AUTHORS -->
    <script type="text/x-handlebars" id="authors">
      <div class="row">
        <div class="col-sm-3 list-group">
          <ul id="authorsList" class="list-unstyled">
            {{log model}}
            {{#each author in model}}
              {{#link-to "authors.books" author}}
                <li class="name">{{author.name}}</li>
              {{/link-to}}
            {{/each}}
          </ul>
        </div>
        <div class="col-sm-6">
          {{outlet}}
        </div>
      </div>
    </script>

    <!-- AUTHORS PROFILE -->
    <script type="text/x-handlebars" id="authors/books">
      <div id="profilePage" class="row">
        <img id="aboutPhoto" {{bind-attr src=image}} alt="Momo's photo">
        <div class="caption">
          <h3>{{author.name}}</h3>
          <p>{{bio}}</p>
        </div>
      </div>
    </script>

    <!-- JS library -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v3.0.0.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <!-- my JS files -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/routes/authors.js"></script>
    <script src="js/routes/books.js"></script>
    <script src="js/routes/reviews.js"></script>
    <script src="js/models/author.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/models/review.js"></script>

  </body>
</html>
