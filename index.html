<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Rosa's Library</a>
          </div>
        </div>
      </div>
      <div class="container">
        {{outlet}}
      </div>
    </script>
    <!-- INDEX -->
    <script type="text/x-handlebars" id="index">
      <div id="welcome">
        <h1>Thank you for visiting Rosa's Library.</h1>
        <div class="row">
          <div class="col-sm-3">
            <button id="viewAuthors" type="button" class="btn btn-default btn-block col-sm-3">
              {{#link-to 'authors'}}View Authors{{/link-to}}
            </button>
          </div>
          <div class="col-sm-3">
            <button id="viewBooks" type="button" class="btn btn-default btn-block col-sm-3">View Books</button>
          </div>

        </div>
      </div>
    </script>
    <!-- AUTHORS -->
    <script type="text/x-handlebars" id="authors">
      <div id="authorsCollection">
        <div class="row">
          {{log model}}
          {{#each author in model}}
          <div id="authorProfile" class="col-sm-2">
            <div class="wrap">
              <img id="authorPic" {{bind-attr src=author.image}} alt="author's profile photo">
              <div class="caption">
                <h4>{{author.name}}</h4>
                <!-- <p>{{author.bio}}</p> -->
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </script>


    <!-- JS library -->
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v3.0.0.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <!-- my JS files -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/routes/authors.js"></script>
    <script src="js/models/author.js"></script>

  </body>
</html>
